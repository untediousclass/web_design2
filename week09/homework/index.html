            color: white;

        }

</head>
<body>
    <h1 id="myHeading">My name is, <span id="userName">______</span>!</h1>
   

    <div id="myDiv">Fill up the space by clicking this: 
        <button href="#" id="addText">Add some Text</button>
    </div>

    <button href="#" id="colorChange">Change the Color</button>
    

    <script>
        let answer = prompt("Name thyself");
        console.log(answer);
        document.getElementById("userName").innerText = answer;

        let bigDiv = document.getElementById("myDiv");
        let btn1 = document.getElementById("colorChange");
        let docHeading = document.getElementById("myHeading");

        let btn2 = document.getElementById("addText");

        btn2.addEventListener("click", function() {
            let userInput = prompt("What would you like to add to this space?");
            let smallHeading = document.createElement("h5");
                smallHeading.innerText = userInput;
                smallHeading.style.fontstyle = "italic";
                bigDiv.appendChild(smallHeading);
        })
 

        btn1.addEventListener("click", function() {
            
            
            let userAnswer = confirm("Are you sure you want to change?");

            

            console.log(userAnswer);

            if(userAnswer == true) {
                docHeading.style.backgroundColor = "aquamarine";
                bigDiv.style.backgroundColor = "gold";
                bigDiv.style.color = "black";
                

                alert("Changes have been executed!");
                }
                else {
                    alert("No action will be taken.");
                }

        }) ;

        
    </script>
