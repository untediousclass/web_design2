<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 09</title>
    <style>
        body {

        }
        #myHeading {
            background-color: aquamarine;
            margin: 0px;
            padding: 20px;
        }
        #myDiv {
            height: 400px;
            background-color: lightgrey;
        }
    </style>
</head>
<body id="docBody">
    <h1 id="myHeading">Hello, <span id="userName">World</span>!</h1>
   

    <div id="myDiv"></div>

    <button href="#" id="colorChange">Change the Color</button>
    
    <script>
        console.log("This page is talking to you!");

        let answer = prompt("What's your name?");
        console.log(answer);

        document.getElementById("userName").innerText = answer;

        let bigDiv = document.getElementById("myDiv");
        let trigBtn = document.getElementById("colorChange");
        let docHeading = document.getElementById("myHeading");

        console.log(trigBtn);

        

        trigBtn.addEventListener("click", function() {
            
            
            let userAnswer = confirm("Are you sure you want to change?");

            

            console.log(userAnswer);

            if(userAnswer == true) {
                docHeading.style.backgroundColor = "plum";
                bigDiv.style.backgroundColor = "salmon";

                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "This is red now!"
                smallHeading.style.fontstyle = "italics";
                bigDiv.appendChild(smallHeading);

                alert("Changes have been executed!");
                }
                else {
                    alert("No action will be taken.");
                }

        }) ;



        
    </script>
</body>
</html>
