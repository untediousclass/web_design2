<html lang="en">

<body>
	<header>
		<nav>

			<div>
				<a href="index.html"><img src="logo.jpg" class="logo" alt="company logo"></a>

      <label for="toggleAssist">
        <img src="menuicon.png" class="toggle-button" alt="menu toggle button">
      </label>
      <input type="checkbox" id="toggleAssist">
      
      <ul class="nav-links">
        <li><a href="donation.html" class="donation">Donate</a></li>

  </header>


  <main>
    <section class="mission">
      <h1>Donation Page </h1>
      <div>
              <form id="form">
                <h2>Your input can directly impact your neighborhood. See the changes in action.</h2>
                <p></p>
                <div>
                
                <p>Your donation can be:</p>
                    <input type="radio" id="10">
                <label>$10</label> 
                    <input type="radio" id="20" checked>
                <label>$20 (most popular)</label>
                    <input type="radio" id="30">
                <label>$30</label><br><br>
                <label>Other:</label><br>
                    <input type="text value="" onkeypress="radioUncheck()">
                        <p>&nbsp;</p>
                <h4><p>Your info</p></h4>
                <label>First Name</label><br>
                    <input type="text"><br><br>
                <label>Last Name</label><br>
                    <input type="text"><br><br>
                <label for="email">Email Address</label><br>
                    <input type="text"><br><br>
                <label>Mailing Address Line 1</label><br>
                    <input type="text"><br><br>
                <label>Address Line 2 (Apt, Ste, etc.)</label><br>
                    <input type="text"><br><br>
                <label for="city">City</label><br>
                    <input type="text"><br><br>
                <label>State</label><br>
                    <input type="text"><br><br>
                <label>Zip Code</label><br>
                </div>
                <div>
                
                    <input type="text">
                        <p>&nbsp;</p>
               <h4><p>Payment info</p></h4>
               <label>Credit/Debit Card Number</label><br>
                   <input type="text"><br><br>
                <label">Exp Date(MM/YY)</label><br>
                   <input type="text"><br><br>
                <label>CVV Code</label><br>
                   <input type="text"><br><br>

                <br><button onclick="send()">Send Donation</button>
                </div>
                </form>
        </div>
    </div> 
    </section>
  </main>
  
  <br><br>
  <footer>
      <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>	
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>	
	    </div>
    </footer>
  <script>
    function radioUncheck(){
            document.getElementById('10').checked=false;
            document.getElementById('20').checked=false;
            document.getElementById('30').checked=false;
        }
function send(){
            document.getElementById("form").value="";
            alert("We warmly appreicate your donation.");

}
  </script>
